<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">

</head>

<body id="grad1">
    
    <div class="main">
        <input type="checkbox" id="cek" aria-hidden="true">

        <!-- User Register -->
        <div class="sign-up">
            <form onsubmit="signUp(event)">
                <label for="cek">Sign Up</label>
                <input type="text" id="su-username" name="txt" placeholder="Username" required>
                <input type="email" id="su-email" placeholder="Email" required>
                <input type="password" id="su-pass" placeholder="Password" required>
                <button class="kit">Sign Up</button>
            </form>
            <p id="signup-msg"></p>
        </div>

        <!-- User Login -->
        <div class="login">
            <form onsubmit="login(event)">
                <label for="cek" aria-hidden="true">Login</label>
                <input type="email" id="lg-email" name="email" placeholder="Email" required>
                <input type="password" id="lg-pass" name="pass" placeholder="Password" required>
                <button class="blog" id="loginButton" onclick="login()">Log In</button>
            </form>
            <p id="login-msg"></p>
        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
